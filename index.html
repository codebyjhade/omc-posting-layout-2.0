<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting-Layout Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Posting-Layout Generator</h1>
        <p>Drop a batch of photos below. The application will prepare a separate layout for each one. Then, click the button to generate and download all layouts in a single .zip file.</p>

        <div id="drop-zone">
            <p><i class="fas fa-upload"></i> Drop Your Photos Here</p>
            <input type="file" id="file-input" multiple accept="image/jpeg, image/png">
        </div>
        
        <div class="controls">
            <button id="generate-btn" disabled><i class="fas fa-file-archive"></i> Generate & Download .ZIP</button>
            <button id="reset-btn"><i class="fas fa-undo"></i> Clear All</button>
        </div>

        <div id="status-area"></div>

        <h2>Generated Layouts Preview</h2>
        <div id="preview-gallery">
            </div>

        <canvas id="canvas" width="1365" height="2048" style="display: none;"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
